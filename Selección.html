<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Free Web tutorials">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Jorge Enrique Torres">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicios</title>
  <link rel="stylesheet" href="style.css">
  
</head> 
 
<body>
  <center>
    <h1>PLATAFORMAS PARA DESARROLLO</h1>

    <p>Señor usuario por favor ingrese sus datos personales:</p>
    <form action="https://www.w3schools.com/action_page.php">

      <label for="name">Nombre:</label><br>
      <input type="text" id="name" name="name"><br>

      <label for="Apellidos">Apellidos:</label><br>
      <input type="text" id="Apellidos" name="Apellidos"><br>

      <label for="Número">Número de identidad:</label><br>
      <input type="text" id="Número" name="Número"><br>

      <label for="Edad">Edad:</label><br>
      <input type="number" name="Edad" id="Edad" placeholder="Edad" required min="18" max="99"><br>

      <h1 id="a">Servicio a utilizar </h1>

      <p>A continuación se presentan las opciones sobre los servicios a prestar:</p>
      
      <input type="checkbox" id="servicio1" name="servicio" value="Diseño de página web">
      <label for="servicio1">Diseño de página web</label><br>

      <input type="checkbox" id="servicio2" name="servicio" value="Creación de páginas web">
      <label for="servicio2">Creación de páginas web</label><br>

      <input type="checkbox" id="servicio3" name="servicio" value="Mantenimiento de páginas web">
      <label for="servicio3">Mantenimiento de páginas web</label><br>

      <input type="checkbox" id="servicio4" name="servicio" value="Diseño de aplicaciones móviles">
      <label for="servicio4">Diseño de aplicaciones móviles</label><br>

      <input type="checkbox" id="servicio5" name="servicio" value="Creación de bases de datos">
      <label for="servicio5">Creación de bases de datos</label><br>

      <input type="submit" value="Submit">
    </form>
  </center>
  <script src="servicios.js"></script> 
</body>
</html>
